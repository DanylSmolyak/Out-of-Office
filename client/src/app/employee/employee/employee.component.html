<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Employees</h1>
    <button class="btn btn-primary" routerLink="/add-employee">Add Employee</button>
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
    <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">Search</button>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <h5 class="text-dark">Status</h5>
      <select class="form-select" (change)="onStatusFilterChange($event)">
        <option value="">All</option>
        <option value="1">Inactive</option>
        <option value="0">Active</option>
      </select>
    </div>
    <div class="col-6">
      <h5 class="text-dark">Sort By</h5>
      <select class="form-select" (change)="onSortChange($event)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{ sort.name }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-4" *ngFor="let employee of employees">
      <div class="card mb-3">
        <img [src]="employee.photo" class="card-img-top" alt="Employee Photo" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">{{ employee.fullName }}</h5>
          <p class="card-text">{{ employee.position }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Subdivision: {{ employee.subdivision }}</li>
          <li class="list-group-item">Status: {{ getStatusText(employee.status) }}</li>
          <li class="list-group-item">People Partner: {{ employee.fullName }}</li>
          <li class="list-group-item">Out of Office Balance: {{ employee.outOfOfficeBalance }}</li>
        </ul>
        <div class="card-body">
          <button class="btn btn-primary" [routerLink]="'/employees/edit-employee/' + employee.id">Edit employee</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>
